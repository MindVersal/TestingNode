<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter 16.</title>
</head>
<body>
<style>
    .background {
        background: rgb(52, 166, 251);
        table-layout: fixed;
        border-spacing: 0;
    }
    .background td {
        padding: 0;
    }
    .lava {
        background: rgb(255, 100, 100);
    }
    .wall {
        background: white;
    }
    .actor {
        position: absolute;
    }
    .coin {
        background: rgb(241, 229, 89);
    }
    .player {
        background: rgb(64, 64, 64);
    }
    .lost .player {
        background: rgb(160, 64, 64);
    }
    .won .player {
        box-shadow: -4px -7px 8px white, 4px -7px 8px white;
    }
    .game {
        overflow: hidden;
        max-width: 600px;
        max-height: 450px;
        position: relative;
    }
</style>
<script>
    let simpleLevelPlan = [
        "                      ",
        "                      ",
        "  x              = x  ",
        "  x         o o    x  ",
        "  x @      xxxxx   x  ",
        "  xxxxx            x  ",
        "      x!!!!!!!!!!!!x  ",
        "      xxxxxxxxxxxxxx  ",
        "                      "
    ];
    function Level(plan) {
        this.width = plan[0].length;
        this.height = plan.length;
        this.grid = [];
        this.actors = [];
        for (let y = 0; y < this.height; y++){
            let line = plan[y];
            let gridLine = [];
            for (let x = 0; x < this.width; x++){
                let ch = line[x];
                let fieldType = null;
                let Actor = actorChars[ch];
                if (Actor){
                    this.actors.push(new Actor(new Vector(x, y), ch));
                } else if (ch === "x"){
                    fieldType = "wall";
                } else if (ch === "!"){
                    fieldType = "lava";
                }
                gridLine.push(fieldType);
            }
            this.grid.push(gridLine);
        }
        this.player = this.actors.filter(function (actor) {
            return actor.type === "player";
        })[0];
        this.status = this.finishDelay = null;
    }
    Level.prototype.isFinished = function () {
        return this.status !== null && this.finishDelay < 0;
    };
    function Vector(x, y) {
        this.x = x;
        this.y = y;
    }
    Vector.prototype.plus = function (other) {
        return new Vector(this.x + other.x , this.y + other.y);
    };
    Vector.prototype.times = function (factor) {
        return new Vector(this.x * factor, this.y * factor);
    };
    let actorChars = {
        "@" : Player,
        "o" : Coin,
        "=" : Lava,
        "|" : Lava,
        "v" : Lava
    };
    function Player(pos) {
        this.pos = pos.plus(new Vector(0, -0.5));
        this.size = new Vector(0.8, 1.5);
        this.speed = new Vector(0, 0);
    }
    Player.prototype.type = "player";
    function Lava(pos, ch) {
        this.pos = pos;
        this.size = new Vector(1, 1);
        if (ch === "="){
            this.speed = new Vector(2, 0);
        } else if (ch === "|"){
            this.speed = new Vector(0, 2);
        } else if (ch === "v"){
            this.speed = new Vector(0, 3);
            this.repeatPos = pos;
        }
    }
    Lava.prototype.type = "lava";
    function Coin(pos) {
        this.basePos = this.pos = pos.plus(new Vector(0.2, 0.1));
        this.size = new Vector(0.6, 0.6);
        this.wobble = Math.random() * Math.PI * 2;
    }
    Coin.prototype.type = "coin";
    function elt(name, className) {
        let elt = document.createElement(name);
        if (className) {
            elt.className = className;
        }
        return elt;
    }
    function DOMDisplay(parent, level) {
        this.wrap = parent.appendChild(elt("div", "game"));
        this.level = level;
        this.wrap.appendChild(this.drawBackground());
        this.actotLayer = null;
        this.drawFrame();
    }
    let scale = 20;
    DOMDisplay.prototype.drawBackground = function () {
        let table = elt("table", "background");
        table.style.width = this.level.width * scale + "px";
        this.level.grid.forEach(function (row) {
            let rowElt = table.appendChild(elt("tr"));
            rowElt.style.height = scale + "px";
            row.forEach(function (type) {
                rowElt.appendChild(elt("td", type));
            });
        });
        return table;
    };
    DOMDisplay.prototype.drawActors = function () {
        let wrap = elt("div");
        this.level.actors.forEach(function (actor) {
            let rect = wrap.appendChild(elt("div", "actor " + actor.type));
            rect.style.width = actor.size.x * scale + "px";
            rect.style.height = actor.size.y * scale + "px";
            rect.style.left = actor.pos.x * scale + "px";
            rect.style.top = actor.pos.y * scale + "px";
        });
        return wrap;
    };
    DOMDisplay.prototype.drawFrame  = function () {
        if (this.actorLayer){
            this.wrap.removeChild(this.actorLayer);
        }
        this.actorLayer = this.wrap.appendChild(this.drawActors());
        this.wrap.className = "game " + (this.level.status || "");
        this.scrollPlayerIntoView();
    };
    DOMDisplay.prototype.scrollPlayerIntoView = function () {
        let width = this.wrap.clientWidth;
        let height = this.wrap.clientHeight;
        let margin = width / 3;
        let left = this.wrap.scrollLeft;
        let right = left + width;
        let top = this.wrap.scrollTop;
        let bottom = top + height;
        let player = this.level.player;
        let center = player.pos.plus(player.size.times(0.5)).times(scale);
        if (center.x < left + margin){
            this.wrap.scrollLeft = center.x - margin;
        } else if (center.x > right - margin){
            this.wrap.scrollLeft = center.x + margin - width;
        }
        if (center.y < top + margin){
            this.wrap.scrollTop = center.y - margin;
        } else if (center.y > bottom - margin){
            this.wrap.scrollTop = center.y + margin - height;
        }
    };
    DOMDisplay.prototype.clear = function () {
        this.wrap.parentNode.removeChild(this.wrap);
    };

    let simpleLevel = new Level(simpleLevelPlan);
    let display = new DOMDisplay(document.body, simpleLevel);

    Level.prototype.obstacleAt = function (pos, size) {
        let xStart = Math.floor(pos.x);
        let xEnd = Math.ceil(pos.x + size.x);
        let yStart = Math.floor(pos.y);
        let yEnd = Math.ceil(pos.y + size.y);
        if (xStart < 0 || xEnd > this.width || yStart < 0){
            return "wall";
        }
        if (yEnd > this.height){
            return "lava";
        }
        for (let y = yStart; y < yEnd; y++){
            for (let x = xStart; x < xEnd; x++){
                let fieldType = this.grid[y][x];
                if (fieldType) return fieldType;
            }
        }
    };
    Level.prototype.actorAt = function (actor) {
        for (let i = 0; i < this.actors.length; i++){
            let other = this.actors[i];
            if (other !== actor &&
                    actor.pos.x + actor.size.x > other.pos.x &&
                    actor.pos.x < other.pos..x + other.size.x &&
                    actor.pos.y + actor.size.y > other.pos.y &&
                    actor.pos.y < other.pos.y + other.size.y){
                return other;
            }
        }
    };
</script>

</html>
