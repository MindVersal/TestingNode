<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exchange of experience</title>
    <link rel="stylesheet" href="skillsharing.css">
</head>
<body>
<h1>Exchange of experience.</h1>
<p>Your name: <input type="text" id="name"></p>
<div id="talks"></div>
<form id="newtalk">
    <h3>Submit for talk</h3>
    Title: <input type="text" style="width: 40em" name title>
    <br/>
    Summary: <input type="text" style="width: 40em" name="summary">
    <button type="submit">Submit</button>
</form>
<div id="template" style="display: none">
    <div>
        <h2>{{title}}</h2>
        <div>by <span>{{presenter}}</span></div>
        <p>{{summary}}</p>
        <div></div>
        <form>
            <input type="text" name="comment">
            <button type="submit">Add your comment.</button>
            <button type="button">Delete theme.</button>
        </form>
    </div>
    <div>
        <span>{{author}}</span>: {{message}}
    </div>
</div>
<script src="skillsharing_client.js"></script>
</body>
</html>
